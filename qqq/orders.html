<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="orders-styles.css">
</head>
<body>
    <header>
        <div class="logo">Все для Комфорта</div>
        <div class="icons">
            <a href="../index.html">Каталог</a>
            <a href="cart.html">Корзина</a>
        </div>
    </header>
    <div class="notifications" id="notifications">
        <!-- Уведомления -->
    </div>
    <main>
        <section class="orders-section">
            <h2>История заказов</h2>
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>№</th>
                        <th>Дата оформления</th>
                        <th>Состав заказа</th>
                        <th>Стоимость</th>
                        <th>Время доставки</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="orders-list">
                    <!-- Заказы -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Модальное окно для деталей заказа -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Просмотр заказа</h2>
            <div id="viewModalContent"></div>
            <hr>
            <button id="viewModalClose">Окей</button>
        </div>
    </div>

    <!-- Модальное окно для редактирования заказа -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Редактирование заказа</h2>
            <form id="editOrderForm">
                <div class="order-details-row">
                    <label for="editName">Имя получателя</label>
                    <input type="text" id="editName" name="full_name" required>
                </div>
                <div class="order-details-row">
                    <label for="editAddress">Адрес доставки</label>
                    <input type="text" id="editAddress" name="delivery_address" required>
                </div>
                <div class="order-details-row">
                    <label for="delivery_date">Дата доставки:</label>
                    <input type="text" id="delivery_date" name="delivery_date" placeholder="dd.mm.yyyy" required>
                </div>
                <div class="order-details-row">
                    <label for="editDeliveryInterval">Интервал доставки</label>
                    <select id="editDeliveryInterval" name="delivery_interval" required>
                        <option value="08:00-12:00">08:00-12:00</option>
                        <option value="12:00-14:00">12:00-14:00</option>
                        <option value="14:00-18:00">14:00-18:00</option>
                        <option value="18:00-22:00">18:00-22:00</option>
                    </select>
                </div>
                <div class="order-details-row">
                    <label for="editPhone">Телефон</label>
                    <input type="tel" id="editPhone" name="phone" required>
                </div>
                <div class="order-details-row">
                    <label for="editEmail">Email</label>
                    <input type="email" id="editEmail" name="email" required>
                </div>
                <div class="order-details-row">
                    <label for="editComments">Комментарии</label>
                    <textarea id="editComments" name="comment"></textarea>
                </div>
                <hr>
                <div id="editOrderComposition"></div>
                <div class="modal-footer">
                    <button type="button" id="editModalClose">Отмена</button>
                    <button type="submit">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Модальное окно для подтверждения удаления заказа -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Удаление заказа</h2>
            <p>Вы уверены, что хотите удалить заказ?</p>
            <div class="modal-footer">
                <button id="deleteModalCancel">Отмена</button>
                <button id="deleteModalConfirm" style="background-color: red; color: white;">Да</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Позвонить нам <a href="tel:+70000000000">+7 000 000-00-00</a></p>
    </footer>
    <script src="orders.js"></script>
</body>
</html>
